<!DOCTYPE html>
<html lang="en">

<body>
    <mat-toolbar class = "col"style = "position: absolute; top: 0px; left:0px; width: 100%">
        <div class="example-label">
          <section>
            <div class="button1" class="example-button-row">
                <button class="button1"  [routerLink]="'/base'">Home</button>
                    <button class="button1" mat-raised-button color="accent" [routerLink]="'/signup'">Create Account</button>
              </div>
        </section>
      </div>

    </mat-toolbar>
        <section class="loginSec" style="margin-top: 80px;">
            <mat-card style="background-color: rgb(241, 249, 251);">
                <mat-card-title>Login</mat-card-title>
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <p>
                <mat-form-field>
                  <input matInput placeholder="Email" formControlName="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
                  <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>
                  <mat-error *ngIf="f['email'].errors?.['email']">Please enter a valid email address</mat-error>
                </mat-form-field>
              </p>
    
              <p>
                <mat-form-field>
                  <input matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>
              </p>
    
              <div class="button">
                <button type="submit" mat-button style="color: #000; border: 0px; font-size: 16px; background-color: white;">Submit</button>
              </div>
    
            </form>
          </mat-card-content>
        </mat-card>

</section >


</body>
